<div class="banner-container">
    <h3>Cookie settings</h3>
    <p>
        Usamos cookies para mejorar la experiencia. Tambien nos ayuda a analizar el
        comportamiento del usuario para mejorar de forma continua el sitio para
        usted.
    </p>
    <div class="cookie-container">
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" role="switch" id="rendimiento" checked disabled />
            <label class="form-check-label" for="flexSwitchCheckDefault">Rendimiento</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" role="switch" id="analytics" checked />
            <label class="form-check-label" for="flexSwitchCheckDisabled">Analytics</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" role="switch" id="publicidad" checked />
            <label class="form-check-label" for="flexSwitchCheckChecked">Publicidad</label>
        </div>
    </div>
    <button (click)="close()">Close</button>
</div>

<script>
    function hideBanner() {
        document.getElementById("cookie-consent-banner").style.display = "none";
    }

    if (localStorage.getItem("consentMode") === null) {
        document
            .getElementById("btn-accept-all")
            .addEventListener("click", function () {
                setConsent({
                    necessary: true,
                    analytics: true,
                    preferences: true,
                    marketing: true,
                });
                hideBanner();
            });
        document
            .getElementById("btn-accept-some")
            .addEventListener("click", function () {
                setConsent({
                    necessary: true,
                    analytics: document.getElementById("consent-analytics").checked,
                    preferences: document.getElementById("consent-preferences").checked,
                    marketing: document.getElementById("consent-marketing").checked,
                });
                hideBanner();
            });
        document
            .getElementById("btn-reject-all")
            .addEventListener("click", function () {
                setConsent({
                    necessary: false,
                    analytics: false,
                    preferences: false,
                    marketing: false,
                });
                hideBanner();
            });
        document.getElementById("cookie-consent-banner").style.display = "block";
    }

    function setConsent(consent) {
        const consentMode = {
            functionality_storage: consent.necessary ? "granted" : "denied",
            security_storage: consent.necessary ? "granted" : "denied",
            ad_storage: consent.marketing ? "granted" : "denied",
            analytics_storage: consent.analytics ? "granted" : "denied",
            personalization: consent.preferences ? "granted" : "denied",
        };
        gtag("consent", "update", consent);
        localStorage.setItem("consentMode", JSON.stringify(consentMode));
    }
</script>
